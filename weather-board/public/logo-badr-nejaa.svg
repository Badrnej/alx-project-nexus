<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86C1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5DADE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86C1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer Circle -->
  <circle cx="400" cy="290" r="140" fill="none" stroke="url(#circleGradient)" stroke-width="8"/>
  
  <!-- Connection Lines Left -->
  <g fill="url(#circleGradient)">
    <!-- Top line left -->
    <circle cx="120" cy="240" r="12" />
    <rect x="132" y="236" width="120" height="8" />
    
    <!-- Middle line left -->  
    <circle cx="120" cy="290" r="12" fill="#5DADE2" />
    <rect x="132" y="286" width="100" height="8" fill="#3498DB" />
    
    <!-- Bottom line left -->
    <circle cx="120" cy="340" r="12" fill="#2E86C1" />
    <rect x="132" y="336" width="120" height="8" fill="#2E86C1" />
  </g>
  
  <!-- Connection Lines Right -->
  <g fill="url(#circleGradient)">
    <!-- Top line right -->
    <rect x="548" y="236" width="120" height="8" />
    <circle cx="680" cy="240" r="12" fill="#5DADE2" />
    
    <!-- Middle line right -->
    <rect x="568" y="286" width="100" height="8" fill="#3498DB" />
    <circle cx="680" cy="290" r="12" fill="#5DADE2" />
    
    <!-- Bottom line right -->
    <rect x="548" y="336" width="120" height="8" fill="#2E86C1" />
    <circle cx="680" cy="340" r="12" fill="#2E86C1" />
  </g>
  
  <!-- Letter B -->
  <path d="M 320 200 L 320 380 L 410 380 C 440 380 460 360 460 330 L 460 320 C 460 300 450 285 430 280 C 450 275 460 260 460 240 L 460 230 C 460 200 440 200 410 200 Z M 350 220 L 400 220 C 415 220 430 220 430 240 L 430 250 C 430 270 415 270 400 270 L 350 270 Z M 350 290 L 410 290 C 425 290 430 290 430 310 L 430 320 C 430 340 425 360 410 360 L 350 360 Z" fill="white"/>
  
  <!-- Main Text -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">
    BADR NEJAA
  </text>
  
  <!-- Subtitle -->
  <g>
    <rect x="120" y="540" width="100" height="4" fill="#2E86C1"/>
    <text x="400" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#2E86C1">
      SOFTWARE ENGINEER
    </text>
    <rect x="580" y="540" width="100" height="4" fill="#2E86C1"/>
  </g>
</svg>